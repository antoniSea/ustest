{% extends "base.html" %}

{% block title %}Błąd - Useme Bot{% endblock %}

{% block content %}
<div class="bg-white shadow-vuexy rounded-lg overflow-hidden">
    <div class="p-6">
        <div class="flex items-center mb-6">
            <div class="rounded-full bg-red-100 p-3 mr-4">
                <i class="fas fa-exclamation-triangle text-red-500 text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Wystąpił błąd</h1>
        </div>
        
        <div class="bg-red-50 text-red-700 p-4 rounded-md mb-6">
            {{ error }}
        </div>
        
        <div class="flex justify-between">
            <a href="javascript:history.back()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors duration-200 flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>Wróć
            </a>
            <a href="/" class="px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors duration-200 flex items-center">
                <i class="fas fa-home mr-2"></i>Strona główna
            </a>
        </div>
    </div>
</div>
{% endblock %}
