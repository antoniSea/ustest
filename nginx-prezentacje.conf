server {
    listen 80;
    server_name prezentacje.soft-synergy.com;

    access_log /var/log/nginx/prezentacje-access.log;
    error_log /var/log/nginx/prezentacje-error.log;

    # Set proxy headers for Flask to correctly identify the client
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # Main location to proxy to Flask
    location / {
        proxy_pass http://127.0.0.1:5001;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static files directly
    location /static/ {
        alias /path/to/your/app/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Serve avatars directly
    location /avatars/ {
        alias /path/to/your/app/avatars/;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Serve presentations JSON files directly
    location /presentations/ {
        alias /path/to/your/app/presentations/;
        expires 1d;
        access_log off;
        add_header Cache-Control "public";
    }
} 